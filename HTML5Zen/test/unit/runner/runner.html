<html>
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="mocha.css"/>

    <script src="require.js"></script>
    <script src="mocha.js"></script>
    <script src="chai.js"></script>
    <script src="sinon.js"></script>
    <script src="sinon-chai.js"></script>
    <script type="text/javascript">

        function changeListener() {
            if (location.href.indexOf("watch")>-1) {
                setTimeout(function () {
                    var script = document.createElement("script");
                    script.src = "live.js";
                    script.async = false;
                    document.getElementsByTagName("head")[0].appendChild(script);
                }, 300);
            }
        }

        function CustomMochaReport(runner) {
            mocha.reporters.Base.call(this, runner);
            var stats = this.stats;

            runner.on('fail', function (test, err) {
                console.log("failed: " + test.fullTitle() + "' message='" + err.message + "']");
            });

            runner.on('pending', function (test) {
                console.log("ignored: " + test.fullTitle() + "' message='" + err.message + "']");
            });

            runner.on('end', function () {
                if (stats.passes===stats.tests) {
                    console.log("SUCCESS: " + stats.passes + " of " + stats.tests + " passed.");
                } else {
                    console.log("FAILED: " + stats.failures + " of " + stats.tests + " failed.");
                }
                console.log("Test Execution Finished! Status: " + (stats.passes===stats.tests?"PASSED":"FAILED") + ", Time taken: " + stats.duration);
                changeListener();
            });
        }

        mocha.setup({
            ui:'bdd',
            reporter:function (runner) {
                new mocha.reporters.HTML(runner);
//                new CustomMochaReport(runner);
                new mocha.reporters.Teamcity(runner);
//                new mocha.reporters.XUnit(runner);
            },
            ignoreLeaks:true,
            timeout:5000 // ms
        });
        expect = chai.expect;

    </script>
    <script src="../test-config.js"></script>
    <script src="../test-suite.js"></script>
</head>
<body>
<div id="mocha"></div>
<div id="fragments"></div>
<script>
    setTimeout(function () {
        mocha.run();
    }, 250);
</script>
</body>
</html>
